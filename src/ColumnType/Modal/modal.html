<style>
    .qs-column-modal-text {
        cursor: pointer;
    }
    .qs-column-type .modal-dialog{
        width: 800px;
        max-height: 700px;
    }
    .qs-column-type .modal-body{
        max-height: 600px;
        overflow-y: scroll;
    }

</style>

<a href="javascript:;" data-toggle="modal" class="qs-column-modal-text {$gid}-column-modal" data-target="#{$gid}Modal">{$value}</a>

<div class="qs-column-type modal fade" id="{$gid}Modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="pad mb-10">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                {$item.value}
            </div>
        </div>
    </div>
</div>
